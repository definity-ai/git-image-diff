<!DOCTYPE html>
<html>
  <head>
    <title>Better GitHub Image Diff</title>
    <script src="index.ts" type="module"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Settings</h1>
    </header>
    <main>
      <form>
        <label for="color">Diff Color</label>
        <input type="color" id="color" name="Highlight Color" value="#aaff00" />
        <label for="algos">Default Algo</label>
        <select name="algos" id="algos">
          <option value="">Inherit</option>
        </select>
        <button type="submit" id="submit">Save</button>
      </form>
    </main>
  </body>
</html>
